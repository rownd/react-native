name: Build Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-typecheck:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run linter
        run: yarn lint

      - name: Run TypeScript typecheck
        run: yarn typescript

      - name: Run unit tests
        run: yarn test

  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Install root dependencies
        run: yarn install --frozen-lockfile

      - name: Build SDK
        run: yarn prepare

      - name: Install example app dependencies
        run: yarn --cwd example install --frozen-lockfile

      - name: Build Android Release
        working-directory: example/android
        run: ./gradlew assembleRelease --no-daemon --console=plain

  build-ios:
    name: Build iOS
    runs-on: macos-latest
    needs: lint-and-typecheck
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install root dependencies
        run: yarn install --frozen-lockfile

      - name: Build SDK
        run: yarn prepare

      - name: Install example app dependencies
        run: yarn --cwd example install --frozen-lockfile

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: example/ios

      - name: Install CocoaPods and xcpretty
        run: gem install cocoapods xcpretty

      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: example/ios/Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('example/ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Install Pods
        working-directory: example/ios
        run: pod install

      - name: Build iOS Simulator
        working-directory: example/ios
        run: |
          xcodebuild \
            -workspace AwesomeModuleExample.xcworkspace \
            -scheme AwesomeModuleExample \
            -configuration Release \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO \
            | xcpretty --color
